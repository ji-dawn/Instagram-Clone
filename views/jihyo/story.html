<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram Story 1</title>
    <!-- swiper -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
    />

    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <!-- fontawesome -->
    <script
      src="https://kit.fontawesome.com/b29f947491.js"
      crossorigin="anonymous"
    ></script>
    <!-- jquery -->
    <script
      src="https://code.jquery.com/jquery-3.6.4.min.js"
      integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
      crossorigin="anonymous"
    ></script>
    <!-- css -->
    <link rel="stylesheet" href="/static/css/jihyo/story.css" />
  </head>
  <body>
    <div class="home-logo">
      <h1>Instagram</h1>
    </div>
    <div class="swiper-container">
      <div class="swiper">
        <div class="story-header">
          <div class="story-profile-image"></div>
          <div class="story-profile-id">user id</div>
          <button type="button" id="btn-play">
            <i class="fa-solid fa-pause fa-2x" style="color: #ffffff"></i>
            <!-- <i class="fa-solid fa-play fa-2x" style="color: #ffffff"></i> -->
          </button>
        </div>
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            slide1
            <img src="/static/src/images/fog.jpg" alt="" />
          </div>
          <div class="swiper-slide">
            slide2
            <img src="/static/src/images/jeep.jpg" alt="" />
          </div>
          <div class="swiper-slide">
            slide3
            <img src="/static/src/images/mountain.jpg" alt="" />
          </div>
          <div class="swiper-slide">
            slide4
            <img src="/static/src/images/street.jpg" alt="" />
          </div>
        </div>
        <!-- pagination -->
        <div class="swiper-pagination"></div>
        <!-- comment form -->
        <div class="story-footer">
          <form action="">
            <input type="text" />
          </form>
          <i class="fa-regular fa-heart"></i>
          <i class="fa-solid fa-heart"></i>
        </div>
      </div>
      <!-- slide button -->
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
    </div>

    <div class="btn-close">
      <i class="fa-solid fa-xmark fa-4x" style="color: #ffffff"></i>
    </div>
    <script src="/static/js/story.js"></script>
  </body>
</html>
